<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <style>
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      font-feature-settings: 'liga';
      vertical-align: middle;
    }
  </style>
</head>
<body style="padding: 40px; font-family: Arial;">
  <h1>Teste Material Symbols</h1>
  
  <p>Ícone grande (40px): 
    <span class="material-symbols-outlined" style="font-size: 40px;">check_circle</span>
  </p>
  
  <p>Ícone pequeno (18px): 
    <span class="material-symbols-outlined" style="font-size: 18px;">mail</span>
    Email
  </p>
  
  <p>Vários ícones:</p>
  <ul>
    <li><span class="material-symbols-outlined" style="font-size: 18px;">analytics</span> Analytics</li>
    <li><span class="material-symbols-outlined" style="font-size: 18px;">warning</span> Warning</li>
    <li><span class="material-symbols-outlined" style="font-size: 18px;">schedule</span> Schedule</li>
    <li><span class="material-symbols-outlined" style="font-size: 18px;">chat</span> Chat</li>
  </ul>
</body>
</html>
