<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de √çcones PNG - Material Symbols</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .controls {
      margin: 20px 0;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .controls label {
      display: block;
      margin: 10px 0;
      font-weight: 500;
    }
    .controls input, .controls select {
      margin-left: 10px;
      padding: 5px 10px;
    }
    button {
      background: #8430ED;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      margin-top: 10px;
    }
    button:hover {
      background: #6d27be;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .icon-item {
      text-align: center;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background: white;
    }
    .icon-preview {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      margin-bottom: 10px;
    }
    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 48px;
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      font-feature-settings: 'liga';
    }
    .icon-name {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      border-radius: 4px;
      display: none;
    }
    .status.show {
      display: block;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® Gerador de √çcones PNG - Material Symbols</h1>
    
    <div class="controls">
      <label>
        Tamanho (px):
        <input type="number" id="size" value="48" min="16" max="256" step="8">
      </label>
      <label>
        Cor:
        <input type="color" id="color" value="#8430ED">
      </label>
      <label>
        Cor de Fundo:
        <input type="color" id="bgColor" value="#ffffff">
        <input type="checkbox" id="transparent" checked> Transparente
      </label>
      <button onclick="generateAll()">‚¨áÔ∏è Baixar Todos os √çcones como PNG</button>
      <button onclick="generateZip()">üì¶ Baixar ZIP com Todos</button>
    </div>

    <div class="status" id="status"></div>

    <div class="grid" id="grid"></div>
  </div>

  <canvas id="canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const icons = [
      'analytics', 'assignment', 'auto_awesome', 'bolt', 'build',
      'calendar_today', 'cancel', 'celebration', 'chat', 'check_circle',
      'circle', 'description', 'download', 'event', 'flag',
      'info', 'key', 'lightbulb', 'location_on', 'lock',
      'mail', 'map', 'menu_book', 'pause', 'person',
      'push_pin', 'rocket_launch', 'route', 'schedule', 'school',
      'settings', 'smartphone', 'sports_esports', 'sync', 'target',
      'timer', 'trending_up', 'trophy', 'videocam', 'warning'
    ];

    // Renderizar grid de √≠cones
    const grid = document.getElementById('grid');
    icons.forEach(icon => {
      const item = document.createElement('div');
      item.className = 'icon-item';
      item.innerHTML = `
        <div class="icon-preview">
          <span class="material-symbols-outlined" id="icon-${icon}">${icon}</span>
        </div>
        <div class="icon-name">${icon}</div>
      `;
      grid.appendChild(item);
    });

    function iconToPNG(iconName, size, color, bgColor, transparent) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      // Configurar canvas
      canvas.width = size;
      canvas.height = size;
      
      // Fundo
      if (!transparent) {
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, size, size);
      }
      
      // Desenhar √≠cone
      ctx.fillStyle = color;
      ctx.font = `${size}px 'Material Symbols Outlined'`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(iconName, size/2, size/2);
      
      // Converter para PNG
      return canvas.toDataURL('image/png');
    }

    function downloadPNG(iconName) {
      const size = parseInt(document.getElementById('size').value);
      const color = document.getElementById('color').value;
      const bgColor = document.getElementById('bgColor').value;
      const transparent = document.getElementById('transparent').checked;
      
      const dataUrl = iconToPNG(iconName, size, color, bgColor, transparent);
      
      const link = document.createElement('a');
      link.download = `${iconName}.png`;
      link.href = dataUrl;
      link.click();
    }

    async function generateAll() {
      const size = parseInt(document.getElementById('size').value);
      const color = document.getElementById('color').value;
      const bgColor = document.getElementById('bgColor').value;
      const transparent = document.getElementById('transparent').checked;
      
      const status = document.getElementById('status');
      status.className = 'status show';
      
      for (let i = 0; i < icons.length; i++) {
        const icon = icons[i];
        status.textContent = `Gerando ${i + 1}/${icons.length}: ${icon}...`;
        
        const dataUrl = iconToPNG(icon, size, color, bgColor, transparent);
        const link = document.createElement('a');
        link.download = `${icon}.png`;
        link.href = dataUrl;
        link.click();
        
        // Delay para n√£o travar o navegador
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      status.textContent = `‚úÖ ${icons.length} √≠cones gerados com sucesso!`;
    }

    async function generateZip() {
      const size = parseInt(document.getElementById('size').value);
      const color = document.getElementById('color').value;
      const bgColor = document.getElementById('bgColor').value;
      const transparent = document.getElementById('transparent').checked;
      
      const status = document.getElementById('status');
      status.className = 'status show';
      status.textContent = 'Preparando ZIP...';
      
      const zip = new JSZip();
      
      for (let i = 0; i < icons.length; i++) {
        const icon = icons[i];
        status.textContent = `Adicionando ${i + 1}/${icons.length}: ${icon}...`;
        
        const dataUrl = iconToPNG(icon, size, color, bgColor, transparent);
        const base64Data = dataUrl.split(',')[1];
        zip.file(`${icon}.png`, base64Data, {base64: true});
      }
      
      status.textContent = 'Gerando arquivo ZIP...';
      const blob = await zip.generateAsync({type: 'blob'});
      
      const link = document.createElement('a');
      link.download = `material-symbols-icons-${size}px.zip`;
      link.href = URL.createObjectURL(blob);
      link.click();
      
      status.textContent = `‚úÖ ZIP gerado com ${icons.length} √≠cones!`;
    }

    // Atualizar preview quando mudar cor
    document.getElementById('color').addEventListener('input', (e) => {
      document.querySelectorAll('.material-symbols-outlined').forEach(el => {
        el.style.color = e.target.value;
      });
    });
  </script>
</body>
</html>
